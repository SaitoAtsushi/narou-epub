[package]
name = "narou-epub"
version = "0.1.0"
edition = "2024"
description = "小説家になろうの作品を EPUB3 に変換するツール"
readme = "README.md"
license = "MIT"
authors = ["SaitoAtsushi <maldikulo@gmail.com>"]

[dependencies]
indicatif = "0.18.3"
minreq = { version = "2.14.1", features = ["https-native", "json-using-serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.12.2"
epub-builder = "0.8.2"
sanitize-filename = "0.6.0"
chrono = "0.4.42"
html-escape = "0.2"
uuid = { version = "1", features = ["v5"] }

[profile.release]
opt-level = 3
debug = false
lto = "fat"
codegen-units = 1
strip = "symbols"
